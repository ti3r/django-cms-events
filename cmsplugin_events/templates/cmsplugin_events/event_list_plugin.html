{% load i18n %}
<h4>{{instance.title}}</h4>
<ul>
	{% for object in object_list %}
		<li><a href="{{object.get_absolute_url}}">{{object.title}}</a> <time datetime="{{object.event_start}}">{{object.event_start}}{% if object.event_end %} - {{object.event_end}}</time>{% endif %}</li>
	{% empty %}
		<li>{% trans "No coming events" %}</li>
	{% endfor %}
</ul>
